<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of life</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div id="gridContainer">

    </div>

    <div class="controls">
        <button id="start"><span>Start</span></button>
        <button id="clear"><span>Clear</span></button>
        <button id="random"><span>Random</span></button>
        <div class="show-state">
            <input type="number" id="row-input" placeholder="row" min="0"></input>
            <input type="number" id="col-input" placeholder="column" min="0"></input>
            <button id="find-state" onclick='findState()'>Show State</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
